<div class="table-div">
    <table mat-table [dataSource]="dataSource" >
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let sample"> {{sample.name}} </td>
        </ng-container>
            
        <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef> Size </th>
            <td mat-cell *matCellDef="let sample"> {{sample.size}} {{sample.sizeUnit}} </td>
        </ng-container>
            
        <ng-container matColumnDef="calories">
            <th mat-header-cell *matHeaderCellDef> Calories </th>
            <td mat-cell *matCellDef="let sample"> {{sample.calories}} </td>
        </ng-container>
            
        <ng-container matColumnDef="sugar">
            <th mat-header-cell *matHeaderCellDef> Sugar </th>
            <td mat-cell *matCellDef="let sample"> {{sample.sugar}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
